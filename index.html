<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submits of the Day by Design Crony</title>
    <link href="/Fonts/Lexend.ttf" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="Images/Favicon.png">
    <script type="module" src="JS/script.js"></script>
    <script type="module" src="JS/admin.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div class="github-light">
    <a href="https://github.com/theserban/submits-of-the-day" class="github-corner"

                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path
                d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"

        </svg></a>
    <style>
        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out
        }

        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0)
            }

            20%,
            60% {
                transform: rotate(-25deg)
            }

            40%,
            80% {
                transform: rotate(10deg)
            }
        }

        @media (max-width:500px) {
            .github-corner:hover .octo-arm {
                animation: none
            }

            .github-corner .octo-arm {
                animation: octocat-wave 560ms ease-in-out
            }
        }
    </style>
    </div>
        <div class="Center">
            <div class="logo">
                <a href=""> <img src="Images/logo.svg" width="120" height="80"></a>
            </div>
            <div class="appContainer">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <div class="title"><h2>Design Crony</h2></div>
                <p class="description">Join the challenges:
                <a href="/briefs">Briefs</a> <a href="/colors">Colors</a></p>
                <p class="description login">Please <a id="google-login" class="google-login-button">log in</a> to post and vote</p>
                <p class="description logout">You can <a id="google-logout" class="google-login-button">log out</a> when you're done</p>
                <div class="uploadButtons">
                <input type="text" id="datePicker" readonly>
                <button class="uploadButton">
                    <svg class="feather" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg> </button>
                    <button id="showAllSubmissions" class="showAllSubmissions">
                        <svg class="feather" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-award"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>  
                    </button>
                </div>  
                <div class="submissionsContainer"></div>
                </div>  
                <div id="countdownContainer">
                    <p id="countdown"></p>
                </div>
            <p id="countdown"></p>
            </div>
            <div id="modalOverlay">
                <div id="loginAlert"></div>
                <div id="logoutAlert"></div>
              </div>
            <div id="uploadModal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h3>Enter the battle</h3>
                  <label class="file-input-label" for="imageInput">Choose File</label>
                  <input type="file" id="imageInput" accept="image/*" required>
                    <input type="text" id="nameInput" placeholder="Your Name" maxlength="16" required>
                    <input type="text" id="brandingInput" placeholder="2 Word Branding" maxlength="20" required>
                  <input type="text" id="emailInput" placeholder="Your Email" required>
                  <input type="url" id="portfolioInput" placeholder="Portfolio Link" required>
                  <textarea style="resize: none;" id="descriptionInput" placeholder="Enter a description for the image" required></textarea>
                  <span id="fileNameDisplay"></span>
                  <button id="uploadSubmit" disabled>Upload</button>
                </div>
              </div>
      </body>
    </html>
